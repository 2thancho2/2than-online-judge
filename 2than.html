            '2': { title: '#2: ì—°í•„ í•œ ë‹¤ìŠ¤ë§Œ ì£¼ì‹œì˜¤', content: '<p>ì—°í•„ì˜ ê°œìˆ˜ë¥¼ ìƒ ë•Œ ìš°ë¦¬ëŠ” ë‹¤ìŠ¤ë¼ëŠ” ë‹¨ìœ„ë¥¼ ì‚¬ìš©í•œë‹¤.</p><p>1ë‹¤ìŠ¤ëŠ” ì—°í•„ 12ê°œì´ë‹¤</p><p>ì² ìˆ˜ëŠ” ë‹¤ìŠ¤ë¼ëŠ” ë‹¨ìœ„ë¥¼ ëª°ë¼ ì—°í•„ì„ ì‚´ ë•Œ ì‚¬ê¸°ë¥¼ ë‹¹í•˜ì§€ëŠ” ì•Šì„ê¹Œ ê±±ì •í•˜ê³  ìˆë‹¤</p><p>ìš°ë¦¬ê°€ ì² ìˆ˜ ëŒ€ì‹  ì´ ì—°í•„ì´ í•œ ë‹¤ìŠ¤ê°€ ë§ëŠ”ì§€ íŒë³„í•´ ì£¼ì</p><hr><p><b>ì…ë ¥:</b> ì²«ì§¸ ì¤„ì— ì—°í•„ì˜ ê°œìˆ˜ nì´ ì£¼ì–´ì§„ë‹¤. (0 < n < 100)</p><p><b>ì¶œë ¥:</b> ì²«ì§¸ ì¤„ì— í•œ ë‹¤ìŠ¤ê°€ ë§ë‹¤ë©´ OK ì•„ë‹ˆë©´ NO ë¥¼ ì¶œë ¥í•˜ë¼</p><hr><pre><code>ì˜ˆì‹œ ì…ë ¥:\n5 6\nì˜ˆì‹œ ì¶œë ¥:\n30</code></pre>' },
                    };

        // ğŸŒŸ 2. ë¼ìš°íŠ¸ ì •ì˜ (ì´ì œ contentGenerator í•¨ìˆ˜ë¥¼ í™œìš©í•  ê±°ì•¼!) ğŸŒŸ
        const routes = {

                contentGenerator: () => {

                        problemsHtml += `<li><a href="#/problems/${id}" data-path="/problems/${id}">${problemData[id].title}</a></li>`;

        function renderPage(path) {

            // 1. routesì— ì§ì ‘ ë§¤ì¹­ë˜ëŠ” ê²½ë¡œ ì°¾ê¸° (ex: '', '/problems')
            let route = routes[path];

            // 2. '/problems/ë¬¸ì œë²ˆí˜¸' í˜•íƒœì˜ ë™ì  ê²½ë¡œ ì²˜ë¦¬
            if (!route && path.startsWith('/problems/')) {

                if (problemData[problemId]) { // í•´ë‹¹ IDì˜ ë¬¸ì œê°€ problemDataì— ìˆëŠ”ì§€ í™•ì¸
                    route = {

                        cssClass: 'problem-detail' // ë¬¸ì œ ìƒì„¸ í˜ì´ì§€ìš© í´ë˜ìŠ¤

            if (route) {

                mainContent.innerHTML = route.contentGenerator ? route.contentGenerator() : route.content;

            } else {

                history.replaceState({ path: '' }, '', '#');

        // ğŸŒŸ 4. ë¡œê³  ì´ë¯¸ì§€ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ğŸŒŸ
        logoImage.addEventListener('click', () => {

        problemButton.addEventListener('click', () => {

        mainContent.addEventListener('click', (event) => {

            if (target.tagName === 'A' && target.dataset.path && target.dataset.path.startsWith('/problems/')) {

        window.addEventListener('popstate', (event) => {
